<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Template - macOS 9.2 Style</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <link rel="stylesheet" href="assets/css/prism.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/icon/logo.ico" type="image/x-icon">
</head>

<body>
    <!-- Main Article Window -->
    <div class="mac-window">
        <div class="window-title-bar">
            <div class="window-title">Jett's Blog - Article Viewer</div>
            <div class="window-controls">
                <div class="window-control close"></div>
                <div class="window-control minimize"></div>
                <div class="window-control zoom"></div>
            </div>
        </div>
        <div class="window-content">

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="template.html?article=about-me">About Me</a></li>
                    <li><a href="template.html?article=projects">Projects</a></li>
                </ul>
            </nav>

            <!-- Article Content -->
            <main class="markdown-body">
                <article id="content">
                    <!-- Markdown content will be loaded here -->
                </article>
            </main>
        </div>
    </div>

    <!-- Footer Window -->
    <div class="mac-window">
        <div class="window-title-bar">
            <div class="window-title">System Info</div>
            <div class="window-controls">
                <div class="window-control close"></div>
                <div class="window-control minimize"></div>
                <div class="window-control zoom"></div>
            </div>
        </div>
        <div class="window-content auto-height">
            <p>&copy; 2024-2025 Jett's Blog - Inspired by macOS 9 Style</p>
        </div>
    </div>

    <script src="assets/js/marked.min.js"></script>
    <script src="assets/js/prism.js"></script>
    <script id="MathJax-script" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
